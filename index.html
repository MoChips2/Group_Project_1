<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>What Should I Eat?</title>
</head>

<body>

    <div class="jumbotron" id="mainPage" style="background-image: url(http://www.amifood.be/wp-content/uploads/2017/04/image-6.jpg); background-size: cover;">
        <h1 class="display-4 text-center text-white">What Should I Eat?</h1>
        <div class="text-center">
            <button class="btn btn-primary btn-lg text-center text-white" id="getStarted">Get Started</button>
        </div>
    </div>

    <div class="jumbotron" id="Section3">

        <h1 class="display-4 text-center text-white" style="margin-top: 10%" ;>Would you like: </h1>
        <br>
        <button type="button" id="Page3" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Breakfast
        </button>
        <button type="button" id="Page3" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Lunch/Dinner
        </button>
        <button type="button" id="Page3" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Dessert
        </button>
    </div>

    <div class="jumbotron" id="Section5a">
        <h1 class="display-4 text-center text-white">Choose your price range:</h1>
        <br>
        <button type="button" id="Btn1Page5a" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            $
        </button>
        <br>
        <button type="button" id="Btn2Page5a" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            $$
        </button>
        <br>
        <button type="button" id="Btn3Page5a" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            $$$
        </button>
        <br>
        <button type="button" id="Btn4Page5a" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            $$$$
        </button>
    </div>

    <div class="jumbotron" id="Section5b">
        <h1 class="display-4 text-center text-white">Choose Recipe Time:</h1>
        <br>
        <button type="button" id="Btn1Page5b" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            0 - 30 minutes
        </button>
        <br>
        <button type="button" id="Btn2Page5b" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            30 - 60 minutes
        </button>
        <br>
        <button type="button" id="Btn3Page5b" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            60 - 90 minutes
        </button>
        <br>
        <button type="button" id="Btn4Page5b" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            90+ minutes
        </button>
    </div>
    <div class="jumbotron" id="Section6b">
        <h1 class="display-4 text-center text-white">Do you have any allergies?</h1>
        <br>
        <button type="button" id="Btn1Page6b" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            Gluten
        </button>
        <br>
        <button type="button" id="Btn2Page6b" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            Nut
        </button>
        <br>
        <button type="button" id="Btn3Page6b" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            Dairy
        </button>
        <br>
        <button type="button" id="Btn4Page6b" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            Seafood
        </button>
        <button type="button" id="Btn5Page6b" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            None
        </button>
        <br>
        <button type="button" id="Btn6Page6b" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            Submit
        </button>

        <div class="jumbotron" id="Section6a">
            <form>
                <div class="form-group">
                    <label for="City" class="display-4 text-left text-white">City</label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="form-group">
                    <label for="zipCode" class="display-4 text-left text-white">Zip Code</label>
                    <input type="text" class="form-control" id="zipCode">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="javascript.js"></script>
</body>

</html>
