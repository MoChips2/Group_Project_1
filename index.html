<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>What Should I Eat?</title>
</head>
<body>
    
    <div class="jumbotron" id="mainPage1" style="background-image: url(http://www.amifood.be/wp-content/uploads/2017/04/image-6.jpg); background-size: cover;">
        <h1 class="display-4 text-center text-white" id="titlePage1">What Should I Eat?</h1>
        <div class="text-center">
            <button class="btn btn-light btn-lg text-center text-black" id="getStarted" >Get Started</button>
        </div>
    </div>

    <div class="jumbotron" id="mainPage2" style="background-image: url(http://www.amifood.be/wp-content/uploads/2017/04/image-6.jpg); background-size: cover;">
        <h2 class="display-4 text-center text-white" id="headingPage2">Are you looking to..</h2>
        <div class="col d-flex justify-content-center" id="divPage2">
            <button class="btn btn-light btn-lg text-center" id="card1Page2">
                <div class="card-body">
                    <br><h3 class="card-title">Dine In</h3>
                    <img id="cookimgPage2" src="assets/cooking.png" alt="cooking" width="100" height="100"><br><br> 
                    <h4 class="card-subtitle mb-2 text-muted">Prepare a meal</h4>
                </div>
            </button>
            <button class="btn btn-light btn-lg text-center" id="card2Page2">
                <div class="card-body">
                    <br><h3 class="card-title">Eat Out</h3>
                    <img id="dishimgPage2" src="assets/dish.png" alt="cooking" width="100" height="100"><br><br>
                    <h4 class="card-subtitle mb-2 text-muted">Find a restaurant</h4>
                </div>
            </button>
        </div>
    </div>

    <div class="jumbotron" id="mainPage3" style="background-image: url(http://www.amifood.be/wp-content/uploads/2017/04/image-6.jpg); background-size: cover;">
        <h2 class="display-4 text-center text-white" id="headingPage3">Would you like..</h2><br><br>
        <div class="col d-flex justify-content-center" id="divPage3">
            <button class="btn btn-light btn-lg text-center" id="card1Page3">
                <div class="card-body">
                    <br><h3 class="card-title">Breakfast</h3>
                    <img id="cookimgPage2" src="assets/breakfast.png" alt="breakfast" width="100" height="100"><br><br> 
                </div>
            </button>
            <button class="btn btn-light btn-lg text-center" id="card2Page3">
                <div class="card-body">
                    <br><h3 class="card-title">Lunch/Dinner</h3>
                    <img id="dishimgPage2" src="assets/dish.png" alt="cooking" width="100" height="100"><br><br>
                </div>
            </button>
            <button class="btn btn-light btn-lg text-center" id="card3Page3">
                <div class="card-body">
                    <br><h3 class="card-title">Dessert</h3>
                    <img id="dishimgPage2" src="assets/dessert.png" alt="dessert" width="100" height="100"><br><br>
                </div>
            </button>
        </div>
    </div>

    <div class="jumbotron" id="mainPage4" style="background-image: url(http://www.amifood.be/wp-content/uploads/2017/04/image-6.jpg); background-size: cover;">
        <h2 class="display-4 text-center text-white" id="headingPage4">Choose your price range</h2><br><br><br>
        <div class="col d-flex justify-content-center" id="divPage4">
            <button class="btn btn-light btn-lg text-center" id="card1Page4">
                <div class="card-body">
                    <h1 class="card-title">$</h1>  
                </div>
            </button>
            <button class="btn btn-light btn-lg text-center" id="card2Page4">
                <div class="card-body">
                    <h1 class="card-title">$$</h1>  
                </div>
            </button>
            <button class="btn btn-light btn-lg text-center" id="card3Page4">
                <div class="card-body">
                    <h1 class="card-title">$$$</h1>  
                </div>
            </button>
            <button class="btn btn-light btn-lg text-center" id="card4Page4">
                <div class="card-body">
                    <h1 class="card-title">$$$$</h1>  
                </div>
            </button>
        </div>
    </div>

    <div class="jumbotron" id="mainPage4" style="background-image: url(http://www.amifood.be/wp-content/uploads/2017/04/image-6.jpg); background-size: cover;">
        <h2 class="display-4 text-center text-white" id="headingPage4">Prep time </h2><br><br><br>
        <div class="col d-flex justify-content-center" id="divPage4">
            <button class="btn btn-light btn-lg text-center" id="card1Page4">
                <div class="card-body">
                    <h3 class="card-title">under 30</h3>
                    <h3>minutes</h3>
                </div>
            </button>
            <button class="btn btn-light btn-lg text-center" id="card2Page4">
                <div class="card-body">
                    <h3 class="card-title">under 60</h3>
                    <h3>minutes</h3>  
                </div>
            </button>
            <button class="btn btn-light btn-lg text-center" id="card3Page4">
                <div class="card-body">
                    <h3 class="card-title">under 90</h3>
                    <h3>minutes</h3>
                </div>
            </button>
            <button class="btn btn-light btn-lg text-center" id="card4Page4">
                <div class="card-body">
                        <h3 class="card-title">90+</h3>
                        <h3>minutes</h3>  
                </div>
            </button>
        </div>
    </div>
   

    <div class="jumbotron" id="Section6b" style="background-image: url(http://www.amifood.be/wp-content/uploads/2017/04/image-6.jpg); background-size: cover;">
        <h1 class="display-4 text-center text-white">Do you have any allergies?</h1>
        <br>
        <button type="button" id="Btn1Page6b" class="btn btn-light text-black" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            Gluten
        </button>
        <br>
        <button type="button" id="Btn2Page6b" class="btn btn-light text-black" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            Nut
        </button>
        <br>
        <button type="button" id="Btn3Page6b" class="btn btn-light text-black" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            Dairy
        </button>
        <br>
        <button type="button" id="Btn4Page6b" class="btn btn-light text-black" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            Seafood
        </button>
        <button type="button" id="Btn5Page6b" class="btn btn-light text-black" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            None
        </button>
        <br>
        <button type="button" id="Btn6Page6b" class="btn btn-light text-black" data-toggle="button" aria-pressed="false"
            autocomplete="off">
            Submit
        </button>
    </div>

    <div class="jumbotron" id="Section6a" style="background-image: url(http://www.amifood.be/wp-content/uploads/2017/04/image-6.jpg); background-size: cover;">
        <h2 class="display-4 text-center text-white" id="headingPage8">City/State</h2>
        <form>
            <div id="stateDiv">   
                <div class="form-group">
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="form-group" id="stateSelector">
                    <div>
                        <select class="form-control" id="state" name="state">
                            <option value=""></option>
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
            </div>   
            <h3 class="display-4 text-white">-or-</h3>
            <div id="zipDiv">
                <div class="form-group">
                    <label for="zipCode" class="display-4 text-white">Zip Code</label>
                    <input type="text" class="form-control" id="zipCode">
                </div>
                <button type="submit" class="btn btn-light text-black">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
